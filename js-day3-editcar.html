  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <title>Add-Edit-Delete</title>
  </head>
  <body>
    <div class="container" style="padding-top: 2em;">
    <h3>Find a car, ADD/Edit a Car and Delete a car</h3>

    <div class="mb-3 row" style="margin-top: 2em;">
      <label for="input-car-id-edit" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="input-id">
      </div>
      <div class="col-sm-2">
        <button id="btn-find-car-edit" class="btn btn-outline-dark">Get Car to edit</button>
      </div>
    </div>

    <hr />

    <form id="add-edit-car-form">
      <div class="mb-3 row">
        <label for="id-edit" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="id" name="id" disabled>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="brand-edit" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="brand" name="brand" readonly required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="model-edit" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="model" name="model" required readonly>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="pricePrDay-edit" class="col-sm-2 col-form-label">Price per Day</label>
        <div class="col-sm-3">
          <input type="number" step="0.25" class="form-control" id="pricePrDay" name="pricePrDay" readonly required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="bestDiscount-edit" class="col-sm-2 col-form-label">Best Discount</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="bestDiscount" name="bestDiscount" readonly required>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2">
          <button id="btn-save" type="submit" class="btn btn-outline-dark" disabled>Save</button>
          <button id="btn-new-car" class="btn btn-outline-dark">Add Car</button>
          <button id="btn-allow-edit" type="submit" class="btn btn-outline-dark">Edit Car</button>
          <button id="btn-cancel" type="submit" class="btn btn-outline-dark">Cancel</button>
          <button id="btn-delete" type="submit" class="btn btn-outline-dark">Delete</button>
        </div>
      </div>
    </form>
    <p id="status-add-edit" style="height: 1em;"></p>
  <div style="margin-top: 1em;">
    <a href="/">back</a>
  </div>
</div>
  <script src="carsEdit.js"></script>  
  </body>
  </html>
