<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 2</title>
    <style>
        .my-div {
            width: 25px;
            height: 25px;
            background-color: red;
            margin: 1px;
        }
    </style>
</head>

<body>
<div id="outer">
    <div id="id-1" class="my-div"></div>
    <div id="id-2" class="my-div"></div>
    <div id="id-3" class="my-div"></div>
    <div id="id-4" class="my-div"></div>
    <div id="id-5" class="my-div"></div>
    <div id="id-6" class="my-div"></div>
    <div id="id-7" class="my-div"></div>
    <div id="id-8" class="my-div"></div>
    <div id="id-9" class="my-div"></div>
    <div id="id-10" class="my-div"></div>
</div>
<p id="p-text"></p>
<script>
    document.getElementById("outer").onclick = (evt) => {
        const id = evt.target.id;
        console.log("Hi from div number: " + id)
        document.getElementById("p-text").innerText = id;

    }
</script>
</body>
</html>
